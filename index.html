<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Button Click App. This app calculate how many clicks you do when you press save button.">
    <title>Clicks Counter App</title>

    <link rel="preload" as="style" href="./index.css">
    <link rel="stylesheet" href="./index.css">

    <link rel="preload" as="script" href="./index.js">
</head>
<body>
    <div class="blockClicks">
        <h1>Button clicked:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">CLICK</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Previous clicks: </p>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
